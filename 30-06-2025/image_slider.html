<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="slider">
        <img src="https://images.pexels.com/photos/20183314/pexels-photo-20183314.jpeg" id="1" style="display: none;">
        <img src="https://images.pexels.com/photos/20183314/pexels-photo-20183314.jpeg" id="2" style="display: none;">
        <img src="https://images.pexels.com/photos/20183314/pexels-photo-20183314.jpeg" id="3" style="display: none;">
        <img src="https://images.pexels.com/photos/20183314/pexels-photo-20183314.jpeg" id="4" style="display: none;">
        <img src="https://images.pexels.com/photos/20183314/pexels-photo-20183314.jpeg" id="5" style="display: none;">
        <img src="https://images.pexels.com/photos/20183314/pexels-photo-20183314.jpeg" id="6" style="display: none;">
        <img src="https://images.pexels.com/photos/20183314/pexels-photo-20183314.jpeg" id="7" style="display: none;">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>
    <script>
        $(document).ready(function(){
            let index = 0;
            const images = $(".slider img");
            $("#next").click(function(){
                images.eq(index).hide();
                index = (index + 1) % images.length;
                images.eq(index).show();
            })
        });
    </script>
</body>
</html>
